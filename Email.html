<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoZone Login</title>
    <link rel="stylesheet" href="styleemail.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="login-container">
        <header>
            <div class="logo">
                <i class="fas fa-car-side"></i> AutoZone
            </div>
        </header>

        <div class="login-card">
            <h1>Welcome Back!</h1>
            <p class="tagline">Sign in to manage your vehicle services.</p>
            
            <form>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="options">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Log In</button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="#" class="link-secondary">Sign Up</a>
            </div>
        </div>

        <footer>
            <p>
                &copy; 2025 AutoZone.
            </p>
        </footer>
    </div>

</body>
</html>
